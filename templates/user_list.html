<!DOCTYPE html>
<html>
    
    <head>
    <title> Movie Ratings </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script src ="{{ url_for('static', filename='ratings_app.js') }}"></script>



    </head>
        <body>
            <h2>Log in:</h2>
            <form action = "{{ url_for('hello') }}", method="post">
                Username:<input type="text" name="username"><br>
                Password:<input type="text" name="password"><br>
                <input type="submit" value="submit" id="login">

            </form>

            <h2>Here is a sample of our movie rating data:<br/></h2>
            {% for user in users %}
            <h2>&nbsp;&nbsp;<a href="/user/{{ user.id }}">User {{ user.id }}</a>, age {{ user.age }} has {{ user.ratings|length }} ratings</h2>
            {% endfor %}

            <h2>&nbsp;&nbsp;<a href="{{ url_for('allusers') }}">Click here to see a list of all users</a></h2>
        
        </body>



</html>
