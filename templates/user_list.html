<!DOCTYPE html>
<html>
    
    <head>

        <title> Movie Ratings </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}"> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
        </script>
        <script src ="{{ url_for('static', filename='ratings_app.js') }}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    </head>

        <body>
            
            <h2>Log in:</h2>
            <form class="form-horizontal", action = "{{ url_for('login') }}", method="post">
                <h4>Username:  <input type="text" name="username"><br><br>
                Password:  <input type="text" name="password"><br><br></h4>
                <button type="submit" value="submit" id="login" class="btn">Log in</button>
            </form>

            <h2>Here is a sample of our movie rating data:<br/></h2>
            {% for user in users %}
            <h3>&nbsp;&nbsp;<a href="/user/{{ user.id }}">User {{ user.id }}</a>, age {{ user.age }} has {{ user.ratings|length }} ratings</h3>
            {% endfor %}

            <h3>&nbsp;&nbsp;<a href="{{ url_for('allusers') }}">Click here to see a list of all users</a></h3>
        
        </body>



</html>
